      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Note ton café ☕</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div id="burger"><i class="fa-solid fa-bars"> </i></div>
        <a href="formulaire.html"><h1>Note ton café</h1></a>
        <div>
          <nav id="mobile-menu">
            <ul>
              <li>
                <a href="index.html"> Accueil </a>
              </li>
              <li><a href="">Connexion</a></li>
              <li><a href="">Contact</a></li>
              <li><a href="">FAQ</a></li>
            </ul>
            <div id="CloseNav"><i class="fa-solid fa-x"></i></div>
          </nav>
        </div>

        <div id="user"><i class="fa-solid fa-user"></i></div>
      </header>
      <main>
        <div class="container">
          <form action="" class="form-cafe">
            <h2>Où dégustes-tu ce café ?</h2>
            <div id="choix-lieu">
              <!--Étape 1 : Où dégustes-tu ce café ?-->
              <button type="button" class="choix-btn" data-lieu="maison">
                🏠 Chez moi
              </button>
              <button type="button" class="choix-btn" data-lieu="coffee-shop">
                ☕️Coffee Shop
              </button>
              
              <button type="button" class="choix-btn" data-lieu="famille-Amis">
                👨‍👩‍👧‍👦 Famille ou amis
              </button>
              <button type="button" class="choix-btn" data-lieu="autre">
                🌍 Autre
              </button>
            </div>
            <div class="section" id="info-exterieur">
              <label for="nom-Lieu"> Nom du lieu : </label>
              <input
                type="text"
                id="nom-Lieu"
                placeholder="Syra Coffe, Toulouse"
              />  <span class="croix" id="add-lieu-btn"> ➕ </span>   
             <div id="lieux-sauvegardes"> 

                <label for="photo-Lieu"> Ajouter une photo du lieu </label>
              <input type="file" id="photo-Lieu" accept="image/*" />
        <div class="miniature-container">
              <img id="miniatureLieu" style="display:none; width: 100px; height: auto; " /></div>
                 
             </div><div id="finish-step-one" class="form-step"><button type="button">Suivant</button></div></div>
             
 <!--Étape 2 : Préparation du café-->
             <div  id="preparation-cafe">
              <h2>Préparation du café</h2>
              <div class="differente-prepa">
               <button type="button" class="choix-prepa" data-prepa="Espresso">
               Espresso
              </button>
              <button type="button" class="choix-prepa" data-prepa="Filtre">
                Filtre
              </button> <button type="button" class="choix-prepa" data-prepa="French-Press">
                French Press
              </button> <button type="button" class="choix-prepa" data-prepa="Aeropress">
                Aeropress
              </button> <button type="button" class="choix-prepa" data-prepa="Cafetière-Moka ">
                Cafetière Moka 
              </button></div>
     
            
            <div id="marque-cafe" class="section">
              
              
                 <div id="marques-sauvegardees">

                   <label for="nom-marque"> Marque du café : 
               <input type="text" id="nom-marque" placeholder="La brulerie des filatiers, 
               Toulouse"/><span class="croix" id="add-marque-btn" >➕ </span>  </label>

                 <label for="photo-cafe"> <span>Prendre en photo l'etiquette</span> </label><br>

                 <input type="file" id="photo-cafe" accept="image/*" capture= "environment">

               <div class="partage-Nouvelle-marque">
<div id="miniature-container"></div>
                    
                    <img id="miniature1" style="display:none; width: 100px; height: auto;" /></div> 

               </div> 


                 </div>
</div>
              <div id="finish-step-two" class="form-step"><button type="button">Suivant</button></div>




            
 

            

           

           
            <!--Étape 3 : Concentrons nous sur le café-->

            <div id="degustation">
              <h2>Passons à la dégustation</h2>

<label for="date-degustation">Date de dégustation :</label>
<input type="date" id="date-degustation" name="date-degustation" >
<div id="afterDate" class="form-step">
  <button type="button">Suivant</button></div>



            </div>
            <div id="avant-bouche">

         
            
         
            <h2>☕ Aspect Visuel</h2>
              <h3>Apparence</h3>
              <div class="section-avant-bouche ">
  <label><input type="checkbox" name="aspect" value="Crème homogène"> Crème homogène</label>
  <label><input type="checkbox" name="aspect" value="Couleur claire"> Couleur claire</label>
  <label><input type="checkbox" name="aspect" value="Couleur foncée"> Couleur foncée</label>
  <label><input type="checkbox" name="aspect" value="Mousse abondante"> Mousse abondante</label></div>
            
             <h3>👃 Odeur / Arômes</h3>
              <div class="section-avant-bouche ">
 <label><input type="radio" name="intensite" value="Léger"> Léger</label>
  <label><input type="radio" name="intensite" value="Moyen"> Moyen</label>
  <label><input type="radio" name="intensite" value="Fort"> Fort</label></div>
<h3>Familles d'arômes :</h3>
<div class="section-avant-bouche">
 <button type="button" class="btn-arome">Fruité 🍋🍎 </button>
  <button type="button" class="btn-arome">Floral 🌸🌼</button>
  <button type="button" class="btn-arome">Chocolaté-Caramel 🍫🍬 </button>
  <button type="button" class="btn-arome">Épicé 🌶️🫚 </button>
  <button type="button" class="btn-arome">Boisé 🌲🍂</button></div>

</div>
              </div>
           
          </form>
         
      </main>

      <footer>
        <div>
          <a href="index.html"> Note Ton café</a>
        </div>
        <div>
          <a href="">Mentions légales</a>
        </div>
        <div>
          <p>© 2025 Note ton café – Tous droits réservés</p>
        </div>
      </footer>

       <script src="formulaire.js"></script>
 <script src="degustation.js"></script>

</html>
